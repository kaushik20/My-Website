<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>404 - Page Not Found</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background-color: #f9f9f9;
         color: #333;
      }

      .container {
         text-align: center;
      }

      h1 {
         font-size: 4rem;
         margin: 0 0 1rem;
      }

      p {
         font-size: 1.2rem;
         margin: 0 0 2rem;
      }

      a {
         text-decoration: none;
         color: #007BFF;
         font-weight: bold;
      }

      a:hover {
         text-decoration: underline;
      }

      .error-icon {
         font-size: 6rem;
         margin-bottom: 1rem;
         color: #e63946;
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="error-icon">⚠️</div>
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="/">Return to Homepage</a>
   </div>
</body>

<script>
   app.use((req, res) => {
      res.status(404).sendFile(path.join(__dirname, '404.html'));
   });
</script>

</html>
